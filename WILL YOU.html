<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
<style>
    body {
        font-family: 'Dancing Script', cursive;
        background-color: black; 
        color: white; 
        font-family: 'Dancing Script', cursive;
        color: #ff00c8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        height: 100vh; 
    }

    .bold {
        font-weight: bold;
    }

    .content {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px; 
    }

    button {
        background-color: rgb(0, 0, 0);
        color: rgb(247, 4, 194); 
        padding: 10px 20px; 
        border: none; 
        cursor: pointer; 
        border-radius: 10px;
        margin-right: 10px; 
    }

    img {
        width: 25%; 
        height: auto;
        border-radius: 25%;
    }

    
</style>
</head>
<body>
    <p style="font-size: 66px;"> WILL YOU BE MY VALENTINES PO? <span class="bold"></span></p>
    <div class="content">
        <button onclick="redirectToYesPage()">YES</button>
        <img src="point.gif" alt="GIF">
        <button onclick="redirectToNoPage()">NO</button>
    </div>

    <script>
        function redirectToYesPage() {
            window.location.href = 'yes.html';
        }

        function redirectToNoPage() {
            window.location.href = 'no.html';
        }
    </script>

    
</body>
</html>
